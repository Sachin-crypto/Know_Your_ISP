<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>
        {% block title %} {% endblock %}
    </title>
    <!-- Favicon-->
    <link href="{{url_for('static', filename='assets/favicon.ico')}}" rel="icon" type="image/x-icon"/>
    <!-- Font Awesome icons (free version)-->
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

</head>
<body id="page-top" class="bg-info">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3 text-info" href="/">knowyourISP</a>

        <!-- Search form  -->
        <form class="d-flex" method="POST" action="/search">
      <input class="form-control me-2" name="ipaddr" type="search" placeholder="Search ISP" aria-label="Search">
      <button class="btn btn-outline-info" type="submit">Search</button>
    </form>
        <button aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler bg-dark rounded"
                data-bs-target="#navbarResponsive"
                data-bs-toggle="collapse" type="button">
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                {% block ipsection%} {% endblock %}
                <li class="nav-item mx-0 mx-lg-1 py-3">
                    {% if status=="Protected" %}
                    <span class="badge rounded-pill bg-success">{{status}}</span>
                    {% else %}
                    <span class="badge rounded-pill bg-danger">{{status}}</span>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %} {% endblock %}

{% block info %} {% endblock %}

<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small class="text-light">Copyright &copy; knowyourISP 2024</small></div>
    <div class="container"><small class="text-light">Data powered by </small><img
            alt="IPinfo" src="{{url_for('static', filename='assets/img/logo.svg')}}"/></div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
