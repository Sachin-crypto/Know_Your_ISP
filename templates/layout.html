<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <!-- Favicon-->
    <link href="{{url_for('static', filename='assets/favicon.ico')}}" rel="icon" type="image/x-icon"/>
    <!-- Font Awesome icons (free version)-->
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/">knowyourISP</a>
        <button aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
                data-bs-target="#navbarResponsive"
                data-bs-toggle="collapse" type="button">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                {% block ipsection%}
                {% endblock %}
<!--                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded">Your IP:-->
<!--                    {{ip}}</a>-->
<!--                </li>-->
                <li class="nav-item mx-0 mx-lg-1 py-3">
                    {% if status=="Protected" %}
                    <span class="badge rounded-pill bg-success">{{status}}</span>
                    {% else %}
                    <span class="badge rounded-pill bg-danger">{{status}}</span>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}

{% block info %}

{% endblock %}

<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
    <div class="container"><small class="text-light">Copyright &copy; knowyourISP 2021</small></div>
    <div class="container"><small class="text-light">Data powered by </small><img
            alt="IPinfo" src="{{url_for('static', filename='assets/img/logo.svg')}}"/></div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{url_for('static', filename='js/scripts.js')}}"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');

</script>
</body>
</html>
